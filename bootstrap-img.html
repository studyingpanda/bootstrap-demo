<!DOCTYPE html>
<html>

<head>
    <title>boostrap-img</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- 引入jQuery -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <img src="bootstrap-logo.jpg" alt="Bootstrap logo" class="img-responsive">
            </div>
            <div class="col-md-4">
                <img src="bootstrap-logo.jpg" alt="Bootstrap logo" class="img-thumbnail">
            </div>
            <div class="col-md-4">
                <img src="bootstrap-logo.jpg" alt="Bootstrap logo" class="img-circle">
            </div>
        </div>
        <div class="row" style="margin-top:8px;">
            <div class="col-xs-4 ">
                <div class="thumbnail">
                    <img src="bootstrap-logo.jpg" alt="Bootstrap logo">
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="thumbnail">
                    <img src="bootstrap-logo.jpg" alt="Bootstrap logo">
                </div>
            </div>
            <div class="col-xs-4 ">
                <div class="thumbnail">
                    <img src="bootstrap-logo.jpg" alt="Bootstrap logo">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
