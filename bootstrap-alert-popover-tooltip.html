<!DOCTYPE html>
<html>

<head>
    <title>boostrap-responsive</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <!-- 引入jQuery -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info">
                    alert-info警告框
                </div>
                <div class="alert alert-success">
                    alert-success警告框
                </div>
                <div class="alert alert-warning">
                    alert-warning警告框
                </div>
                <div class="alert alert-danger">
                    alert-danger警告框
                </div>
            </div>
            <div class="col-md-12">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" data-dismiss="alert" class="close"><span
                            class="glyphicon glyphicon-remove"></span></button>
                    可关闭警告框
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default" data-toggle="popover" title="弹出框标题"
                    data-content="弹出框内容">按钮文字</button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-default" data-toggle="tooltip" title="tooltip内容">
                    按钮文字
                </button>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>

</html>
